<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Sportline</title>

        <!-- Stylesheets -->
       <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/style.css">

        <!-- External Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <!-- Client-side Script -->
        <script src="scripts/script.js"></script>
  </head>
  <body>
    <div class="jumbotron">
        <div class='container' id="jumbo">
          <h1>Niner Nation</h1>
          <p>Share and engage with fans and friends</p>
          <p><a class="btn btn-primary btn-lg" id="newPostButton">Write a post!</a></p>
          <div id="newPostFormDiv" class="col-md-3 ">
          <h4>  New Post</h4>
            <form id="newPostForm">

              <input type="text" name="titlepost" placeholder="Title of Post" required></br></br>
              <textarea type="text" name="bodypost" placeholder="Your post goes here" id="postBodyInputField" required></textarea>

              <input id="newPostSubmitButton" type="submit" class="btn btn-primary">
              <button type="button" class="btn btn-default btn-xs" id="newPostCancelButton">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>
            </form>
          </div>
        </div>

    </div>
    <section class="container">
    <div class="col-md-12" id="postsTextRow">
      <h1>Posts</h1>
    </div>
      <div class="col-md-12" id="postsDiv">
          <script id="postTemplate" type="text/x-handlebars-template">

              <div class="row post col-md-10" data-post-id={{_id}}>
                <button type="button" class="btn btn-xs" id="postEditButton">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                    <button type="button" class="btn btn-danger btn-xs" id="postDeleteButton">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                  <h2><span id="postTitle">{{title}}</span></h2><hr id="hrForPostTitle">
                  <p><span id="postBody">{{body}} </span></p></br>
                  <h4 id="commentSection"> Comments </h4>
                  <span id="commentsList">
                   {{#each comments}}
                   <div class="row comment" data-comment-id={{_id}}>


                     <p id="commentParagraph">{{body}}</p>



                    <button type="button" class="btn btn-xs" id="commentEditButton">
                   <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                   </button>


                       <button type="button" class="btn btn-danger btn-xs" id="commentDeleteButton">
                       <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                       </button>

                       <hr/>
                     </div>
                     {{/each}}
                  </span>
                 <form id="newCommentForm">
                  <!-- <div class="col-md-4"> -->
                 <input type="text" name="bodypost" class="form-control input-sm" placeholder="Comment here" id="commentLine">

                 <input type="submit" class="btn btn-info btn-xs" id="commentSubmitButton">
                <!-- </div> -->
                 </form>



              <hr id="postLine" />
              </div>

          </script>
      </div>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Post</h4>
      </div>
      <form  id="editPostForm">
      <div class="modal-body">



            New Title</br>
           <input type="text" placeholder="Enter title" name="titlepost"><br/>
           New Post Content<br/>
           <textarea type="text" placeholder="Enter body of post" name="bodypost" class="editPostBody"></textarea><br/>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
    </div>
  </div>
</div>

              <div class="modal" id="editCommentModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Edit Comment</h4>
                      </div>
                      <form  id="editCommentForm">
                      <div class="modal-body">




                           New Comment Content<br/>
                           <input type="text" placeholder="Enter body of post" name="bodypost" class="editPostBody" required><br/>



                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
  </body>
</html>
